<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Rocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo of the iste" class="logo">
        <div class="content">
            <p>We're under maintanece</p>
            <h1>We're <span>Launching</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minuets">00</p>
                    <span>Minuets</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button class="btn">Learn More
                <img src="images/triangle.png" alt="">
            </button>
            
        </div>
        <img src="images/rocket.png" alt="rocket moving upside infinite" class="img-rocket">
    </div>


    <script src="myscripts.js"></script>
</body>
</html>
